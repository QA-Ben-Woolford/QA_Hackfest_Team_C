{% extends 'layout.html' %}
{% block body %}
        <h3> Packages : </h3>
        {% for package in packages %}
        {{package.__str__()}}<br>
        <a href = "{{url_for('delete_package', package_id = package.package_id)}}"> Delete</a><br>
        {% endfor %}
        <a href = "{{url_for('add_package')}}" > Add Package</a>
{% endblock body %}
